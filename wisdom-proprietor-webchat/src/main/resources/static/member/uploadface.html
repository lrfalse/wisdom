
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>人脸采集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/mui.min.css">
    <style>
        .mui-content-padded {
            margin-top: 10px;
        }
        .mui-btn {padding: 5px;font-size: 20px;}
    </style>
</head>

<body>
<div class="mui-content">
    <div class="mui-content-padded">
        <p style="text-align: center;font-size: 13px;">拍摄您本人人脸,请确保正对手机,光线充足</p>
    </div>
    <div class="mui-content-padded">
        <p style="text-align: center;"><img src="../images/face.png" style="width:70%;"></p>
    </div>
    <div class="mui-content-padded">
        <button class="mui-btn mui-btn-block mui-btn-primary" id="face_but">采集本人人脸</button>
    </div>
</div>
<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/mui.min.js"></script>
<script src="../js/jweixin-1.2.0.js"></script>
<script src="../js/config.js"></script>
<script src="../js/query.js"></script>
<script type="text/javascript" charset="utf-8">
    (function($,doc) {
        $.init({
            swipeBack: true //启用右滑关闭功能
        });
        $.ajax({type: "GET", url: BASE_URL+"/api/we_chat_config", dataType: "json",
            data: {"url":location.href.split('#')[0]},
            success: function(result){
                var config=result;
                wx.config({
                    debug: false,
                    appId: config.appId,
                    timestamp: config.timestamp,
                    nonceStr: config.nonceStr,
                    signature: config.signature,
                    jsApiList: ['chooseImage','translateVoice','uploadImage']
                });

            }
        });
        var oid=Query.getQuery("oid");
        var images = {
            localId: [],
            serverId: []
        };
        wx.ready(function () {
            doc.getElementById("face_but").addEventListener("tap", function (e) {
                wx.chooseImage({
                    count: 1, // 默认9
                    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function (res) {
                        images.localId = res.localIds;
                        var i = 0, length = images.localId.length;
                        function upload() {
                            wx.uploadImage({
                                localId: images.localId[i],
                                success: function(res) {
                                    i++;
                                    alert('已上传：' + i + '/' + length);
                                    images.serverId.push(res.serverId);
                                    // res.serverId 就是 media_id，根据它去微信服务器读取图片数据：
                                    var indata = {"media_id":res.serverId};
                                    $.post("/weixin/getPhoto.json", indata, function(data){
                                        if(data.rs == 'f'){
                                            alert("系统错误");
                                        }else{
                                            alert(data.body);   // 返回 图片在我们自己的服务器的url
                                        }
                                    },'json');

                                    if (i < length) {
                                        upload();
                                    }
                                },
                                fail: function(res) {
                                    alert(JSON.stringify(res));
                                }
                            });
                        }
                    }
                });
            });
        });

    })(mui, document);

</script>
</body>
</html>
