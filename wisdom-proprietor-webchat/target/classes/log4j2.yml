Configuration:
  status: info

  Properties: #定义全局变量
    Property:
      - name: log.path
        value: /wisdom/logs/housing-proprietor-webchat
  Appenders:
    Console: #输出到控制台
      name: CONSOLE
      encoding: UTF-8
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%-d{yyyy-MM-dd HH:mm:ss} - [%p] [%C{1}:%L %M] %m%n"
      ThresholdFilter:
        level: info
        onMatch: ACCEPT
        onMismatch: DENY
    RollingFile: #输出到文件
      - name: housing-proprietor-webchat
        fileName: "${log.path}/housing-web.log"
        filePattern: "${log.path}/housing-web_%d{yyyy-MM-dd}.log"
        PatternLayout:
          Pattern: "%-d{yyyy-MM-dd HH:mm:ss} - [%p] [%C{1}:%L %M] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        ThresholdFilter:
          level: info
          onMatch: ACCEPT
          onMismatch: DENY
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
          #level: error
        - ref: housing-proprietor-webchat
