server:
  port: 8082
  context-path: /wisdom-proprietor-webchat
  use-forward-headers: true
  tomcat:
    remote-ip-header: x-forwarded-for
    protocol-header: x-forwarded-proto
    port-header: X-Forwarded-Port
    accesslog:
      directory: /wisdom/logs/housing-proprietor-webchat/
      enabled: true
      pattern: remote_addr=[%a] http_x_forward=[%{X-Forwarded-For}i] time=%t request=[%r] status=[%s] byte=[%b] elapsed=[%T] refer=[%{Referer}i] ua=[%{User-Agent}i] cookie=[]
      prefix: access_web
      suffix: .log
spring:
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        enabled: false
  jackson:
    date-format: dd-MM-yyyy
  application:
    index: "index.html"
  chain:
    strategy:
      content:
        enabled: true
        paths: /**
logging:
  config: classpath:log4j2.yml

feign:
