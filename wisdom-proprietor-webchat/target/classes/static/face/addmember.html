<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>成员信息采集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/mui.min.css">
    <style>
        html, body {background-color: #efeff4;}
        .mui-views, .mui-view, .mui-pages, .mui-page,
        .mui-page-content {position: absolute;left: 0;right: 0;top: 0;bottom: 0;width: 100%;height: 100%;background-color: #efeff4;}
        .mui-pages{top: 10px;height: auto;}
        .mui-table-view {margin-top: 10px;}
        .mui-table-view-cell,.mui-input-row{font-size: 14px;}
        .mui-input{font-size: 14px;}
        .mui-table-view span.mui-pull-right {color: #999;}
        .update {font-style: normal;color: #999999;margin-right: -25px;font-size: 15px}
        .mui-btn {padding: 5px;font-size: 16px;}
        .mui-input-group {margin-top: 10px;}
        .mui-input-group:first-child {margin-top: 20px;}
        .mui-input-group label {width: 40%;}
        .mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea {width: 60%;}
    </style>
</head>

<body class="mui-fullscreen">
<div class="mui-pages">
    <div class="mui-page">
        <div class="mui-page-content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view mui-table-view-chevron">
                        <li class="mui-table-view-cell">
                            <a href="#">所在小区<i class="mui-pull-right update">知本时代1单元605</i></a>
                        </li>
                    </ul>
                    <h5 class="mui-content-padded">关系</h5>
                    <ul class="mui-table-view mui-table-view-chevron mui-table-view-radio">
                        <li class="mui-table-view-cell mui-selected">
                            <a href="#"  class="mui-navigate-right">家庭成员</a>
                        </li>
                        <li class="mui-table-view-cell">
                            <a href="#"  class="mui-navigate-right">租户</a>
                        </li>
                    </ul>
                    <ul class="mui-table-view-chevron mui-input-group">
                        <li class="mui-input-row">
                            <label>姓名</label><input type="text" class="mui-input-clear mui-input" placeholder="请输入姓名">
                        </li>
                        <li class="mui-input-row">
                            <label>手机号</label><input type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
                        </li>
                        <li class="mui-input-row">
                            <label>姓别</label><input type="text" class="mui-input-clear mui-input" placeholder="请选择性别">
                        </li>
                    </ul>
                    <div class="mui-content-padded">
                        <button class="mui-btn mui-btn-block mui-btn-primary" id="but_stp">下一步</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/mui.min.js "></script>
<script>
    mui.init();
    document.getElementById("but_stp").addEventListener('tap', function() {
        document.location.href="uploadface.html";
    });

</script>
</html>
